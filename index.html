<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartCampus â€“ Rekomendasi Jurusan Kuliah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #283593;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #3949ab;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #e8f5e9;
      border-left: 4px solid #388e3c;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>SmartCampus</h1>
    <p>Bantu kamu memilih jurusan kuliah terbaik berdasarkan minat dan nilai!</p>
  </header>

  <main>
    <h2>Form Rekomendasi Jurusan Kuliah</h2>
    
    <label for="minat">Minat Utama Kamu:</label>
    <select id="minat">
      <option value="teknologi">Teknologi & Pemrograman</option>
      <option value="kesehatan">Kesehatan & Biologi</option>
      <option value="sosial">Sosial & Humaniora</option>
      <option value="bisnis">Bisnis & Ekonomi</option>
      <option value="desain">Desain & Seni Kreatif</option>
    </select>

    <label for="nilai">Nilai Rata-rata IPA/IPS:</label>
    <input type="number" id="nilai" min="0" max="100" placeholder="Contoh: 85">

    <button onclick="rekomendasikanJurusan()">Lihat Rekomendasi</button>

    <div id="hasil" class="result" style="display: none;"></div>
  </main>

  <script>
    function rekomendasikanJurusan() {
      const minat = document.getElementById('minat').value;
      const nilai = parseInt(document.getElementById('nilai').value);
      const hasil = document.getElementById('hasil');

      let jurusan = 'Belum ada rekomendasi.';

      if (isNaN(nilai) || nilai < 0 || nilai > 100) {
        hasil.innerText = 'Masukkan nilai yang valid (0-100).';
        hasil.style.display = 'block';
        return;
      }

      if (minat === 'teknologi') {
        jurusan = nilai >= 80 ? 'Rekomendasi: Teknik Informatika, Sistem Informasi, atau Ilmu Komputer.'
                              : 'Rekomendasi: Teknologi Informasi atau Rekayasa Perangkat Lunak (D3/S1 Terapan).';
      } else if (minat === 'kesehatan') {
        jurusan = nilai >= 85 ? 'Rekomendasi: Kedokteran, Farmasi, atau Keperawatan.'
                              : 'Rekomendasi: Kesehatan Masyarakat atau Analis Kesehatan.';
      } else if (minat === 'sosial') {
        jurusan = nilai >= 75 ? 'Rekomendasi: Sosiologi, Psikologi, atau Ilmu Komunikasi.'
                              : 'Rekomendasi: Ilmu Sosial Terapan atau Pekerjaan Sosial.';
      } else if (minat === 'bisnis') {
        jurusan = nilai >= 75 ? 'Rekomendasi: Manajemen, Akuntansi, atau Ekonomi Pembangunan.'
                              : 'Rekomendasi: Administrasi Bisnis atau Perbankan Syariah.';
      } else if (minat === 'desain') {
        jurusan = nilai >= 70 ? 'Rekomendasi: Desain Komunikasi Visual, Arsitektur, atau Seni Rupa.'
                              : 'Rekomendasi: Multimedia, Animasi, atau Desain Interior.';
      }

      hasil.innerText = jurusan;
      hasil.style.display = 'block';
    }
  </script>

</body>
</html>
